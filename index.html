<h1> O primeiro computador foi criado entre 1943 e 1946 e se chamava Eletronic Numerical Integrator and Computer
— ENIAC. Para o seu desenvolvimento, foi investido cerca de 6 milhões de dólares e seu funcionamento dependia de uma série de fatores, como 200 mil watts de energia.
  O ENIAC tinha como objetivo principal computar dados balísticos de artilharia em altas velocidades para ajudar as tropas aliadas na Segunda Guerra Mundial.
